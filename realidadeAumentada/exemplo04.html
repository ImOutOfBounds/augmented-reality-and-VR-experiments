<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro ARa</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>
<body>
    <a-assets>
        <audio id="som" preload="auto" src="beludo.mp3"></audio>
        <a-asset-item id="shiba" src="scene.gltf"></a-asset-item>
    </a-assets>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity position="0 0 0" rotation="-90 0 0" scale="1 1 1" gltf-model="#shiba"></a-entity>
            <a-entity sound="src: #som; autoplay:true; loop:true"></a-entity>
        </a-marker>
        <a-entity camera=""></a-entity>
    </a-scene>
</body>
</html>
